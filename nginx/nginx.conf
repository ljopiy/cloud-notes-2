events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Кэширование статики
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m inactive=60m;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;

        # Статические файлы
        location / {
            index index.html;
            try_files $uri $uri/ =404;
            
            # Кэширование статики
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API прокси
        location /api/ {
            proxy_pass http://backend:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        }

        # Health check
        location /health {
            proxy_pass http://backend:5000/health;
            proxy_set_header Host $host;
        }

        # Доступ к статическим файлам из Object Storage (если нужно)
        location /uploads/ {
            proxy_pass https://cloud-notes-attachments.storage.yandexcloud.net/;
            proxy_set_header Host cloud-notes-attachments.storage.yandexcloud.net;
        }
    }
}