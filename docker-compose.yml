# docker-compose.prod.yml
version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: cloud-notes-nginx
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - notes-network

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: cloud-notes-backend
    restart: unless-stopped
    expose:
      - "5000"
    environment:
      - FLASK_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - YC_ACCESS_KEY=${YC_ACCESS_KEY}
      - YC_SECRET_KEY=${YC_SECRET_KEY}
      - YC_BUCKET=${YC_BUCKET}
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - notes-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  notes-network:
    driver: bridge